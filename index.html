<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
</head>

<body>
    <div class=" flex justify-center flex-col">
        <form id="form" class="flex mx-auto flex-col gap-3">
            <input id="name" type="text" class="border border-black p-2 outline-none rounded-lg" placeholder="Name">
            <span class="errormsg text-red-500 text-center"></span>
            <input id="email" type="email" class="border border-black p-2 outline-none rounded-lg" placeholder="E-mail">
            <span class="errormsg text-red-500 text-center"></span>
            <input id="number" type="number" class="border border-black p-2 outline-none rounded-lg"
                placeholder="Ph.No.">
            <span class="errormsg text-red-500 text-center"></span>
            <input id="password" type="password" class="border border-black p-2 outline-none rounded-lg"
                placeholder="Password">
            <span class="errormsg text-red-500 text-center"></span>
            <button type="submit" class="bg-green-500 py-3 px-8 text-white rounded-lg">Submit</button>
        </form>
    </div>
    <script>
        let form = document.getElementById("form")
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let number = document.getElementById("number");
        let password = document.getElementById("password");
        let errorMsg = document.querySelectorAll(".errormsg")

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const formdata = {
                name: name.value,
                email: email.value,
                number: number.value,
                password: password.value
            }
            if (name.value === '') {
                errorMsg[0].textContent = "name is required"
            } else {
                errorMsg[0].textContent = ''
            }
            if (email.value === '') {
                errorMsg[1].textContent = "email is required"
            } else {
                errorMsg[1].textContent = ''
            }
            if (number.value === '') {
                errorMsg[2].textContent = "number is required"
            } else {
                errorMsg[2].textContent = ''
            }
            if (password.value === '') {
                errorMsg[3].textContent = "password is required"
            } else {
                errorMsg[3].textContent = ''
            }
            if (name.value !== "" && email.value !== "" && number.value !== "" && password.value !== "") {
                console.log(formdata)
                form.reset();
                alert("form submit")
            }

        })
    </script>
</body>

</html>
