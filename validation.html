<title>Wonder Works AI</title>

<body>

    <!--======== Invest in Innovation-SECTION ========-->
    <section>
        <div id="about" class=" xl:max-w-[1172px] 2xl:max-w-[1320px] mx-auto px-4 sm:pt-0 pt-10">
            <div
                class="flex justify-between items-center lg:flex-row flex-col pb-12 pt-0 md:py-16 lg:py-20 lg:pb-[110px] xl:pb-[140px] max-w-[1140px] mx-auto">
                <div class="max-w-[500px] lg:max-w-[570px] w-full p-6 sm:p-8 md:p-10 bg-fade_blue rounded-2xl">
                    <form id="contactForm">
                        <div class="flex flex-col lg:flex-row">
                            <div class="relative">
                                <label for="first_name"
                                    class="mb-2 text-white ff_plus_jakarata text-[15px] md:text-sm leading-[100%]">First
                                    Name*</label>
                                <input type="text" id="first_name" placeholder="First Name" name="first_name"
                                    class="mt-2 p-2 ps-[16px] pb-[10px] w-full border border-[#CCCCCC] rounded-lg  md:p-3 md:p-4 placeholder:text-[#666666] placeholder:ff_plus_jakarata placeholder:text-[14px] md:text-sm placeholder:leading-[150%] outline-none">
                                <p id="para-1"
                                    class=" mb-0 text-[#DB0D0D] top-[76px] md:top-[90px] absolute start-0 text-[12px] sm:text-[14px]"
                                    style="display: none;">
                                    Please fill First Name</p>
                            </div>
                            <div class="lg:ms-5 lg:mt-0 mt-4 md:mt-5 relative">
                                <label for="last_name"
                                    class="mb-2 text-white ff_plus_jakarata text-[15px] md:text-sm leading-[100%]">Last
                                    Name*</label>
                                <input type="text" id="last_name" placeholder="Last Name" name="last_name"
                                    class="mt-2 p-2 ps-[16px] pb-[10px] w-full border border-[#CCCCCC] rounded-lg  md:p-3 md:p-4 placeholder:text-[#666666] placeholder:ff_plus_jakarata placeholder:text-[14px] md:text-sm placeholder:leading-[150%] outline-none">
                                <p id="para-2"
                                    class=" mb-0 text-[#DB0D0D] top-[76px] md:top-[90px] absolute start-0 text-[12px] sm:text-[14px]"
                                    style="display: none;">
                                    Please fill Last Name</p>
                            </div>
                        </div>
                        <div class="my-4 md:my-5 relative">
                            <label for="email"
                                class="mb-2 text-white ff_plus_jakarata text-[15px] md:text-sm leading-[100%]">Email*</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email"
                                class="mt-2 p-2 ps-[16px] pb-[10px] w-full border border-[#CCCCCC] rounded-lg  md:p-3 md:p-4 placeholder:text-[#666666] placeholder:ff_plus_jakarata placeholder:text-[14px] md:text-sm placeholder:leading-[150%] outline-none">
                            <p id="para-3"
                                class=" mb-0 text-[#DB0D0D] top-[76px] md:top-[90px] absolute start-0 text-[12px] sm:text-[14px]"
                                style="display: none;">
                                Please
                                fill email</p>
                        </div>
                        <div class="mb-4 relative">
                            <label for="message"
                                class="mb-2 text-white ff_plus_jakarata text-[15px] md:text-sm leading-[100%]">Message*</label>
                            <textarea id="message" placeholder="Description" name="message" rows="4"
                                class="mt-2 p-2 ps-[16px] w-full border border-[#CCCCCC] rounded-lg p2 md:p-3 md:p-4 placeholder:text-[#666666] placeholder:ff_plus_jakarata placeholder:text-[14px] md:text-sm placeholder:leading-[150%] outline-none resize-none h-[94px]"></textarea>
                            <p id="para-4"
                                class=" mb-0 text-[#DB0D0D] top-[126px] absolute start-0 text-[12px] sm:text-[14px]"
                                style="display: none;">
                                Please
                                fill Message</p>
                        </div>
                        <div class="flex items-center relative">
                            <input type="checkbox" id="agree" name="agree">
                            <label for="agree"
                                class="text-[15px] text-sm text-white ff_plus_jakarata text-xs leading-[150%] ms-2">I
                                agree</label>
                            <p id="para-5"
                                class="mb-0 text-[#DB0D0D] top-[26px] absolute start-0 text-[12px] sm:text-[14px]"
                                style="display: none;">
                                Please
                                check the agreement</p>
                        </div>
                        <div class="mt-6 md:mt-8">
                            <button type="submit"
                                class="bg-white w-full text-[#61C0BF] ff_plus_jakarata text-[15px] md:text-sm leading-[150%] font-semibold px-4 md:px-6 py-[10px] md:py-[14px] border-[#CCCCCC] rounded-lg  pulse_white">Send
                                Message</button>
                        </div>
                    </form>
                    <div id="thankYouBox">
                        <h2 class="text-black ff_plus_jakarata font-md leading-[100%] font-semibold">Thank You!</h2>
                        <p class="text-black ff_plus_jakarata font-sm leading-[100%]">Your message has been successfully
                            submitted.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/js/script.js"></script>
    <script>
        // Form validation 
        document.addEventListener('DOMContentLoaded', function () {
            var contactForm = document.getElementById('contactForm');
            var firstName = document.getElementById('first_name');
            var lastName = document.getElementById('last_name');
            var emailInput = document.getElementById('email');
            var messageInput = document.getElementById('message');
            var agreeCheckbox = document.getElementById('agree');
            var para1 = document.getElementById("para-1");
            var para2 = document.getElementById("para-2");
            var para3 = document.getElementById("para-3");
            var para4 = document.getElementById("para-4");
            var para5 = document.getElementById("para-5");
            var thankYouBox = document.getElementById("thankYouBox");
            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();
                var name = firstName.value.trim();
                var last = lastName.value.trim();
                var email = emailInput.value.trim();
                var message = messageInput.value.trim();
                var error = false;
                if (name === "") {
                    error = true;
                    para1.style.display = "block";
                } else {
                    para1.style.display = "none";
                }
                if (last === "") {
                    error = true;
                    para2.style.display = "block";
                } else {
                    para2.style.display = "none";
                }
                if (message === "") {
                    error = true;
                    para4.style.display = "block";
                } else {
                    para4.style.display = "none";
                }
                if (email === "") {
                    error = true;
                    para3.style.display = "block";
                } else {
                    para3.style.display = "none";
                }
                if (!agreeCheckbox.checked) {
                    error = true;
                    para5.style.display = "block";
                } else {
                    para5.style.display = "none";
                }
                if (!error) {
                    thankYouBox.style.display = "block";
                    setTimeout(function () {
                        thankYouBox.style.display = "none";
                    }, 2000);
                    contactForm.reset();
                }
            });
            firstName.addEventListener('input', function () {
                para1.style.display = "none";
            });
            lastName.addEventListener('input', function () {
                para2.style.display = "none";
            });
            emailInput.addEventListener('input', function () {
                para3.style.display = "none";
            });
            messageInput.addEventListener('input', function () {
                para4.style.display = "none";
            });
            function toggleSignUpForm() {
                var form = document.getElementById("signupForm");
                form.style.display = "block";
            }
        });
    </script>
</body>

</html>
